<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link rel="stylesheet" href="materialize.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,  target-densityDpi=device-dpi" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta http-equiv='Content-Type' content='text/html, charset=utf-8' />
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="materialize.min.js"></script>
        
    </head>

    <body>
      
        <div class="app-bar-bottom">
            
            <a class="btn-floating btn-large waves-effect waves-light red" id="nav-btn"><i class="material-icons">add</i></a>

            
        </div>

        <div class="form-page">
            <div class="form1">
                <h4>發現中小企</h4>
                <h5>步驟3之1．商家資料</h5>
                <br>
                <div class="input-field">
                    <i class="material-icons prefix">business</i>
                    <input placeholder="例如：ABC公司" id="store_name" type="text" class="validate" required>
                    <label for="store_name">商家名稱</label>
                    <span class="helper-text" data-error="必填">必填</span>
                </div>
                <div class="input-field" id="location_box">
                    <i class="material-icons prefix">location_on</i>
                    <input id="location" type="text" class="validate" required>
                    <label for="location">商家位置</label>
                    <span class="helper-text" data-error="必填">必填</span> 
                </div>
                <div class="input-field">
                    <center><a class="waves-effect waves-light btn">button</a></center>
                </div>
                
            </div>
            <div class="form-block"></div>
            <a class="close_btn waves-effect waves-teal btn-flat btn-large">取消</a>
            
        </div>

       <script type="text/javascript">
            $(document).ready(function(){
                $('.modal').modal();
                });
       </script>
        <script src="script.js"></script>
    </body>
    
</html>
