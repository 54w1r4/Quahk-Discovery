<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入 - Quahk 發現中小企</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/memberLoginStyle.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/materialize.min.css" />
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="loginForm">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title center-align">
              <div id="logo-container">
                <img src="assets/logo.png" alt="" />
              </div>

              發現中小企
              <br />
              歡迎使用
            </span>
            <div class="row" id="inputs">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" />
                <label for="email">電郵地址...</label>
              </div>
              <div class="input-field col s12">
                <input id="password" type="password" />
                <label for="password">密碼</label>
              </div>
              <button class="btn waves-effect waves-light" id="loginBtn">
                登入
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="loader-wrapper">
      <div class="preloader-wrapper small active">
        <div class="spinner-layer spinner-blue">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-red">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-yellow">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>

        <div class="spinner-layer spinner-green">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="emailFormatErrorModal" class="modal">
      <div class="modal-content">
        <h4>等等...</h4>
        <p>你的電子郵件格式錯誤，請你檢查一次後再次提交。</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat"
          >好</a
        >
      </div>
    </div>

    <script>
      M.AutoInit();
    </script>

    <script>
      $(window).on('load', function () {
        $('.loader-wrapper').fadeOut('slow');
      });
    </script>
    
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
             https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-performance.js"></script>

    <script src="js/loginJs.js"></script>
  </body>
</html>
